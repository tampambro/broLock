<nav class="header-nav">
  <a class="logo-icon" routerLink="/">
    <img src="/logo/logo_min.jpg" alt="logo" />
  </a>

    <div class="header-nav__auth-part">
      @if (authSrv.isLogin) {
        <a class="btn header-nav__auth" role="button" (click)="authSrv.logout()">
          Log out
        </a>
      } @else {
        <a class="btn header-nav__auth" routerLink="/signup" routerLinkActive="off">
          Sign up
        </a>
        <a class="btn header-nav__auth" routerLink="/login" routerLinkActive="off">
          Log in
        </a>
      }
    </div>

  <button class="theme-btn" type="button" (click)="emitTheme()" title="switch theme">
    @if (currentTheme() === THEME_ENUM.DARK) {
      <fa-icon [icon]="faMoon"></fa-icon>
    }

    @if (currentTheme() === THEME_ENUM.LIGHT) {
      <fa-icon [icon]="faSun"></fa-icon>
    }
  </button>
</nav>
